<!DOCTYPE html>

<html>
    <head>
        <title>Draughts game</title>
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>

    <body>
        <main>
            <section id="middle">
                <div id="TagOpponent">Waiting for opponent</div>

                <section id="board">
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                </section>

                <div id ="TagYou">You</div>
            </section> 
            <section id="right">
                <div>Opponent pieces: 0</div>
                <div>Opponent moves: 0</div>
                <div>Time playing: 0</div>
                <div>Turn: 0</div>
                <div>Your pieces: 0</div>
                <div>Your moves: 0</div>
            </section>
            <section id="left">
                <textarea cols="30" rows="10"></textarea>
                <label>Chat: </label>
                <input type="text" name="chat_message">
                <div id="exit" class="button">Back to menu</div>
            </section>
        </main>
    </body>
</html>
