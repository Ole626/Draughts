<!DOCTYPE html>

<html>
    <head>
        <title>Draughts game</title>
        <link rel="stylesheet" href="stylesheets/game.css">
    </head>

    <body>
        <main> 
            <section id="left">
                <div id="chat"></div>
                <div id="textchat">Chat:</div>
                <input type="text" name="chat_message" id="inputtext">
                <div id="exit" class="button">Back to menu</div>
            </section>
            
            <section id="middle">
                <div id="TagOpponent" class="tag">Waiting for opponent</div>
    
                <section id="board">
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="white" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                    <div id="black" class="stone"></div>
                </section>
    
                <div id ="TagYou" class="tag">You</div>
            </section>

            <section id="right">
                    <div>Opponent pieces: 0</div>
                    <div>Opponent moves: 0</div>
                    <div>Time playing: 0</div>
                    <div>Turn: 0</div>
                    <div>Your pieces: 0</div>
                    <div>Your moves: 0</div>
            </section>
        </main>
    </body>
</html>
